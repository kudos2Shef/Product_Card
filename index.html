


<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Lato&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/icon type" href="images/favicon-32x32.png" alt="image_icon">
	<title>Product preview card component</title>
	</head>
	<body>
	<main>
		<div class="card_compo">
			<div class="inner left">
				<img src="images/image-product-desktop.jpg" id="design" alt="desktop_image"> 
				<img src="images/image-product-mobile.jpg" id="mob_design" alt="mobile_image">
			</div>

			<div class="inner right ">
				<h3 class="title">PERFUME</h3>
				<h1  class="brand_desc alligned">Gabrielle Essence Eau De Parfum</h1>
				<p  class="description alligned"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
				<div class="alligned">
				<h1  class="brand_desc dollars">$149.99</h1>
				<h5  class="strikethrough_price dollars">$169.99</h5>
				<button type="submit" name="submit"   class="cart">
					<img src="images/icon-cart.svg" id="cart_img" alt="icon_cart">Add to Cart</button>
				</div>

			</div>

		</div>
		<footer>
		<h6 class="footr">Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"> Frontend Mentor </a>. Coded by <a href="https://www.frontendmentor.io/profile/kudos2Shef">kudos2shef</a>.</h6>
	</footer>
	</main>

</body>
</html>
